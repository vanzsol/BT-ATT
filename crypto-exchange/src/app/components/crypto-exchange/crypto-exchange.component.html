    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li
          class="nav-item border border-light rounded mx-2"
          *ngFor="let tab of tabs"
        >
          <a class="nav-link text-light"
            >{{ tab }}
            <button
              class="close btn btn-sm btn-outline-light ms-2"
              aria-label="Bezárás"
              (click)="closeTab(tab)"
            >
              <span aria-hidden="true">&times;</span>
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" (click)="openModal()"
            ><button class="btn btn-sm btn-outline-light">+</button></a
          >
        </li>
        <li class="nav-item logout" style="position: absolute; right: 0rem">
          <a
            class="nav-link text-light mt-2 border border-light rounded mx-2"
            (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-currency-sites></app-currency-sites>

<ng-template #myModal let-modal>
  <div class="modal-header bg-primary">
    <h4 class="modal-title text-light fs-3">Select CRYPTO</h4>
    <button
      type="button"
      class="close btn btn-outline-light"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <select
      class="form-select"
      [(ngModel)]="selectedValue"
      aria-label="assetId-select"
      required
    >
      <option value="" selected disabled>Please select</option>
      <option
        id="optionText"
        [value]="assetId"
        *ngFor="let assetId of assetIds"
      >
        {{ assetId }}
      </option>
    </select>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveCrypto(); modal.dismiss()">
      Select currency
    </button>
  </div>
</ng-template>
