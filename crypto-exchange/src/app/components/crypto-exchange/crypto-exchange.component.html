<app-currency-sites></app-currency-sites>

<ng-template #myModal let-modal>
  <div class="modal-header bg-primary">
    <h4 class="modal-title text-light fs-3">Select crypto-currency</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <select
      class="form-select"
      [(ngModel)]="selectedValue"
      aria-label="assetId-select"
      required
    >
      <option value="" selected disabled>Please select</option>
      <option
        id="optionText"
        [value]="assetId"
        *ngFor="let assetId of assetIds"
      >
        {{ assetId }}
      </option>
    </select>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveCrypto(); modal.dismiss()">
      Select currency
    </button>
  </div>
</ng-template>
